<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html结构 -->
    <div id="app">
        <!-- 普通文本显示效果相同 -->
        <p v-html="content"></p>
        <p v-text="content"></p>
        <p v-html="content2"></p>
        <p v-text="content2"></p>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                content:"HGX",
                content2:"<a href='https://www.baidu.com'>百度</a>"
            }
        })
    </script>
</body>
</html>
